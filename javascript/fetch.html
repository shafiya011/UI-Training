<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch</title>
    <style>
        body{
            width: 100%;
            height: 100%;
        }
      #main {
        border: 1px solid black;
        height: 100%;
        width: 100%;
      }
      .main-div{
            width: 60%;
            height: 100%;
            border: 1px solid black;
            /* display: flex;  */
            text-align: center;
            margin: auto;
        }
    </style>
  </head>
  <body>
    

    <script>

 
       var container=document.createElement("div");
       container.id="container"
       document.body.appendChild(container);

    
      let fetch_data=fetch("https://fakestoreapi.com/products/")
        .then((value) => value.json())
        .then((data) => { for (let i=0;i<data.length;i++) {
           

            var maindiv = document.createElement("div");
            maindiv.className="main-div"
            container.appendChild(maindiv)
            console.log(maindiv);
            var id=0;
            maindiv.id="maindivid"+id;
            id++;

            let titleElem = document.createElement("h3");
            let title_h3 = document.createTextNode(data[i].title);
            titleElem.appendChild(title_h3);
            maindiv.appendChild(titleElem);
            
            let image = document.createElement("IMG");
            image.src = data[i].image;
            image.width=90;
            image.length=100;
            maindiv.appendChild(image);
        
            // main.appendChild(maindiv);

            let desc = document.createElement("p");
            let desc_text = document.createTextNode(data[i].description);
            desc.appendChild(desc_text);
            maindiv.appendChild(desc);

            let price=document.createElement('div')
            price.innerHTML="price "+data[i].price;
            maindiv.appendChild(price);
            price.style.color="blue";
            price.style.fontSize="18px"

            var del_button=document.createElement("button");
            del_button.innerText="delete";
            maindiv.appendChild(del_button)
            del_button.style.backgroundColor= "lightpink";
            del_button.style.cursor="pointer"

            del_button.onclick=(e)=>{
                // e.closest.remove(maindiv)
                maindiv.remove()
                
            
            }


            container.appendChild(maindiv);


          }
        });
    </script>
  </body>
</html>
