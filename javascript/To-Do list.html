<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="./To-Do list.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <section id="mainsection">
        <div id="inputdiv" class="content">
            <h2>To-Do List <span class="material-symbols-outlined">
                edit_note</span></h2>
            <input type="text" id="inputfield" class="inputs" maxlength="50">
            <button class="inputs" id="btn" onclick="addTask()">Click to Add Items</button>
            <button id="remove1">remove latest Item </button>
        
        <div id="listdiv">
            <ul id="list">  
            </ul>
        </div>  
        </div>
        
    </section>
